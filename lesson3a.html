<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>

    <link rel="stylesheet" href="style.css">

</head>
<body>

    <h2>Tables</h2>

    <!-- Tables, Forms -->

    <!-- Tables in html -->
    <!-- (table) tag - Introduces the table on the web page -->
    <!-- (tr) - table row tag-->
    <!-- (th) table header-->

    <!-- (td) table data-->
    <!-- Student table, Student Name, Course, Gender -->


    <table border="1px solid">

        <!-- Headings -->
        <tr>
            <th>Student Name</th>
            <th>Course</th>
            <th>Gender</th>
            <th>Student Id</th>
        </tr>

        <!-- First  Record -->

        <tr>
            <td>Miriam</td>
            <td>Web Development</td>
            <td>Female</td>
            <td>100</td>

        </tr>

        <!-- Second Record -->
           
        <tr>
            <td>John</td>
            <td>Android</td>
            <td>Male</td>
            <td>101</td>

        </tr>

        <!-- Third Record -->

        <tr>
            <td>Evarlyne</td>
            <td>Data Science</td>
            <td>Female</td>
            <td>102</td>
        </tr>


    </table>

    
</body>
</html>
