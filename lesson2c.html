<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images</title>
</head>
<body>
    <!-- Images are rendered(displayed) on web pages using (img) tag -->
    <!-- It will have the (src)-source attribute,- locate the image -->
    <!-- For good practice, images have their own folder -->
    <!-- sourcing the image, images/image name.extension -->

    <!-- alt - (alternative name) for the image, incase it fails to load -->



    <img src="images/image.jpg" alt="Pinneaple" width="300px" height="300px">
</body>
</html>
