<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links in HTML</title>
</head>
<body>

    <!-- In html we have 3 categories of list -->
    <!-- Ordered Lists - Numbering of items, numerical, alphabatical, romans -->
    <!-- Unordered List, - circle, squares... -->
    <!-- Defination List -->

    <!-- Ordered Lists (ol), li - list items -->
    <!-- To change the default numbering, we add attribute 'type' 1, a, i-->
    <h1>Cities in Africa</h1>

    <!-- tag attribute=value -->
    <ol type="i">
        <li>Nairobi</li>
        <li>Kampala</li>
        <li>Pretoria</li>
        <li>Kigali</li>
        <li>Lagos</li>
    </ol>


    
</body>
</html>
